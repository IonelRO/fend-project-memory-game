<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Matching Game</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
      <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
      <link rel="stylesheet" href="css/app.css">
      <link rel="stylesheet" href="css/normalize.css">
   </head>
   <body>
      <div class="container">
         <header>
            <h1>Matching Game</h1>
         </header>
         <!-- Score pannel --> 
         <section class="score-panel">
            <!-- Stars display -->
            <ul class="stars">
               <li class="star1"><i class=""></i></li>
               <li class="star2"><i class=""></i></li>
               <li class="star3"><i class=""></i></li>
            </ul>
            <!-- Time display -->
            <h4><time>00:00</time></h4>
            <!-- Moves display -->
            <span class="moves"> </span> Moves
            <!-- Restart modul -->
            <div class="restart" onclick="startGame()">Restart
               <a href=""><i class="fas fa-redo-alt"></i></a>
            </div>
         </section>
         <!-- Deck and card drawing -->
         <ul class="deck">
            <li class="card">
               <i class="fa fa-graduation-cap"></i>
            </li>
            <li class="card">
               <i class="fab fa-d-and-d"></i>
            </li>
            <li class="card">
               <i class="fa fa-thumbs-up"></i>
            </li>
            <li class="card">
               <i class="fas fa-bicycle"></i>
            </li>
            <li class="card">
               <i class="fab fa-optin-monster"></i>
            </li>
            <li class="card">
               <i class="fas fa-birthday-cake"></i>
            </li>
            <li class="card">
               <i class="fab fa-github"></i>
            </li>
            <li class="card">
               <i class="fa fa fa-heartbeat"></i>
            </li>
            <li class="card">
               <i class="fa fa-graduation-cap"></i>
            </li>
            <li class="card">
               <i class="fab fa-github"></i>
            </li>
            <li class="card">
               <i class="fa fa-thumbs-up"></i>
            </li>
            <li class="card">
               <i class="fab fa-d-and-d"></i>
            </li>
            <li class="card">
               <i class="fab fa-optin-monster"></i>
            </li>
            <li class="card">
               <i class="fas fa-birthday-cake"></i>
            </li>
            <li class="card">
               <i class="fas fa-bicycle"></i>
            </li>
            <li class="card">
               <i class="fa fa fa-heartbeat"></i>
            </li>
         </ul>
         <!-- The Modal -->
         <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
               <span class="close">&times;</span>
               <p>
               <!-- Modal restart button -->
               <div class="restart" onclick="startGame()">
                  <a class="rev" href="">Play again</a> </p>  
                  <p id="moves"></p>
                  <p id="time"></p>
                  <p id="ranking"></p>
                  </ul>
               </div>
            </div>
         </div>
      </div>
      </div>
      <script src="js/app.js"></script>
   </body>
</html>
